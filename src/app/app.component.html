<div class="container">
  <div class="text-center">
    <h1> Budget Calculator </h1>
    <h3> Your Total: ${{ total }}</h3>
    <div class="row">
      <div class="col-md-6">
        <input type="number" [formControl]="increment">
        <button class="btn btn-success" type="button" (click)="incrementTotal()">Increment</button>
      </div>
      <div class="col-md-6">
        <input type="number" [formControl]="decrement">
        <button class="btn btn-danger" type="button" (click)="decrementTotal()">Decrement</button>
      </div>
    </div>
  </div>
</div>
